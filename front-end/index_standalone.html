<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Prediction</title>

  <link rel="stylesheet" href="./mvc/assets/css/button.css">
  <link rel="stylesheet" href="./mvc/assets/css/styles.css">

</head>
<body>
  <div class="container">
    <h1 class="predict-tittle">Music Prediction</h1>
    <!-- Input Text Area -->
    <textarea id="input-text" placeholder="Digite o texto aqui..."></textarea>
    <!-- Button -->
    <button id="predict-btn" class="Btn-Container">
      <span class="text">Fazer Predição</span>
      <span class="icon-Container">
        <svg
          width="16"
          height="19"
          viewBox="0 0 16 19"
          fill="nones"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="1.61321" cy="1.61321" r="1.5" fill="black"></circle>
          <circle cx="5.73583" cy="1.61321" r="1.5" fill="black"></circle>
          <circle cx="5.73583" cy="5.5566" r="1.5" fill="black"></circle>
          <circle cx="9.85851" cy="5.5566" r="1.5" fill="black"></circle>
          <circle cx="9.85851" cy="9.5" r="1.5" fill="black"></circle>
          <circle cx="13.9811" cy="9.5" r="1.5" fill="black"></circle>
          <circle cx="5.73583" cy="13.4434" r="1.5" fill="black"></circle>
          <circle cx="9.85851" cy="13.4434" r="1.5" fill="black"></circle>
          <circle cx="1.61321" cy="17.3868" r="1.5" fill="black"></circle>
          <circle cx="5.73583" cy="17.3868" r="1.5" fill="black"></circle>
        </svg>
      </span>
    </button>
    

    <!-- Result Area -->
    <div id="result" class="result"></div>
  </div>

  <script src="./mvc/scripts/controller/aiController.js"></script>
</body>
</html>
